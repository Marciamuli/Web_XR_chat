<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WebXR AR Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
    <style>
      /* Inserir estilos personalizados aqui, se necessário */
    </style>
  </head>
  <body style="margin: 0;">
    <a-scene embedded arjs>
      <!-- Definir o padrão de reconhecimento de imagem -->
      <a-marker preset="hiro">
        <!-- Adicionar um cubo verde -->
        <a-box position="0 0.5 1" material="color: green;"></a-box>
      </a-marker>
      <!-- Incluir a câmera para visualizar a cena -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
